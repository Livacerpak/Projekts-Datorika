
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login - Skaistuma Brīnums</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Sākums</a></li>
    </ul>
  </nav>
  <div class="login-container">
    <h2>Ieeja</h2>
    <form id="loginForm" action="index.html" onsubmit="return validateForm()">
      <div class="form-group">
        <input type="text" id="firstName" placeholder="Vārds" required>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" placeholder="Uzvārds" required>
      </div>
      <button type="submit">Ienākt</button>
    </form>
  </div>
</body>
</html>
